<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Form</title>
</head>

<body background="bg.jpg">
  <font color="white">
    <h1>Your Details</h1>
    <hr width="310" align="left"><br>
    <form action="details.html" method="post">

      Full Name   :<input type="text" name="full_name"  placeholder="Enter your full name" required /><br><br>
      Email       :<input type="text" name="email" placeholder="Enter your email Address" /><br><br>
      Contact     :<input type="text" maxlength="10" placeholder="Ex-0771234567" required /><br><br>
      City        :<input type="text" name="city" placeholder="Enter your city name" required /><br><br>
      Sex         :<input type="radio" name="mf" value="male" required />Male
                  <input type="radio" name="mf" value="Female" required />Female<br><br>
      Your Message :<br> <br>
                  <textarea rows="10" cols="40" name="message" placeholder="Enter your Message here...."> </textarea><br> <br>

                  <input type="submit" name="submit" value="Submit" />
                  <input type="reset" name="reset" value="Reset" /><br><br>

    </form>
  </font>

</body>

</html>
